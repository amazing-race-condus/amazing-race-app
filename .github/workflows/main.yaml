  name: CI/CD pipeline

  on:
    push:
      branches:
        - main
      paths:
        - 'frontend/**'
        - 'backend/**'
    pull_request:
      branches:
        - 'main'
      paths:
        - 'frontend/**'
        - 'backend/**'

  jobs:
    # paths-filter:
    #   runs-on: ubuntu-24.04
    #   outputs:

    #     backend: ${{ steps.filter.outputs.backend }}
    #   steps:
    #     - uses: actions/checkout@v4
    #     - name: Filter changed paths
    #       id: filter
    #       uses: dorny/paths-filter@v3
    #       with:
    #         filters: |
    #           frontend:
    #             - 'frontend/**'

name: "frontend pipeline"

on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: frontend
    steps:
    - uses: actions/checkout@v4
    - name: setup node.js
      uses: actions/setup-node@v4
      with:
         node-version: "latest"
    - name: Install dependencies
      run: npm ci
    - name: Run lint
      run: npm run lint

  test:
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: frontend
    steps:
    - uses: actions/checkout@v4
    - name: setup node.js
      uses: actions/setup-node@v4
      with:
         node-version: "latest"
    - name: Install dependencies
      run: npm ci
    - name: Run tests
      run: npm run test


  build-and-push-image:
    needs: [lint, test]
    runs-on: ubuntu-24.04
    defaults:
      run:
        working-directory: frontend
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: log in to ghcr
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        run: |
          IMAGE_NAME=ghcr.io/amazing-race-condus/condus-frontend
          docker build -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:latest
